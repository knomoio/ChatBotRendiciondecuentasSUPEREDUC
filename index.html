<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente de Rendiciones SLEP</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .chat-container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .chat-log { max-height: 500px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; background: #fefefe; }
    .chat-entry { margin: 10px 0; }
    .user { font-weight: bold; color: #0055a5; }
    .bot { font-weight: bold; color: #22a622; }
    .chat-form { display: flex; }
    .chat-input { flex: 1; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
    .chat-submit { padding: 10px 20px; font-size: 1em; border: none; background: #0055a5; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
    .chat-submit:hover { background: #004080; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Asistente de Rendiciones SLEP</h2>
    <div id="chat-log" class="chat-log"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu consulta..." required />
      <button type="submit" class="chat-submit">Enviar</button>
    </form>
  </div>
  <script>
    const log = document.getElementById('chat-log');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');

    let faqList = [];

    // Cargar el archivo JSON con las preguntas frecuentes
    fetch('data/faq.json')
      .then(response => response.json())
      .then(json => {
        faqList = json;
      })
      .catch(err => {
        console.error('Error cargando FAQ:', err);
        // Si no se carga, aún el bot puede funcionar con mensaje de “no disponible”
      });

    form.onsubmit = e => {
      e.preventDefault();
      const preguntaRaw = input.value.trim();
      const pregunta = preguntaRaw.toLowerCase();
      appendChat('Tú', preguntaRaw, 'user');
      responder(pregunta);
      input.value = '';
    };

    function appendChat(usuario, texto, clase) {
      const div = document.createElement('div');
      div.classList.add('chat-entry');
      div.innerHTML = `<span class="${clase}">${usuario}:</span> ${marked.parseInline(texto)}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function responder(pregunta) {
      let respuestaHTML = 'Lo siento, no tengo una respuesta para eso todavía. Consulta el Manual de Cuentas o contacta al encargado de rendiciones.';

      // Buscar coincidencia en faqList
      const item = faqList.find(f =>
        pregunta.includes(f.pregunta.toLowerCase()) ||
        pregunta.includes(f.subvencion.toLowerCase()) ||
        f.pregunta.toLowerCase().includes(pregunta)
      );

      if (item) {
        respuestaHTML = `<table>
          <tr><th>Nº</th><td>${item.numero}</td></tr>
          <tr><th>Subvención</th><td>${item.subvencion}</td></tr>
          <tr><th>Código</th><td>${item.codigo || '-'}</td></tr>
          <tr><th>Respuesta</th><td>${item.respuesta}</td></tr>
          <tr><th>Fuente</th><td>${item.fuente}</td></tr>
        </table>`;
      }

      setTimeout(() => appendChat('Bot', respuestaHTML, 'bot'), 500);
    }
  </script>
</body>
</html>
